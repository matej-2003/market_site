{% extends "layout.html" %}
{% block content %}
<form action="" method="POST">
    <fieldset>
        <legend>Receipient information</legend>
        <table>
            <tr>
                <td>Receipient ID:</td>
                <td><input name="receipient_id" type="number" min="1"></td>
            </tr>
            <tr>
                <td>Amount:</td>
                <td><input name="amount" type="number" min="0.01" max="{{ "{:,.2f}".format(current_user.balance) }}" step="0.01"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>PAY</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
{% endblock %}
