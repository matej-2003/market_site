{% extends "layout.html" %}
{% block style %}
<style>
    img[bank_logo_min] {
        display: inline-block;
        max-height: 2em;
    }
</style>
{% endblock %}
{% block content %}
<table tb>
    <tr>
        <th>Bank logo</th>
        <th>Bank Name</th>
        <th>Bank value</th>
        <th>Location</th>
    </tr>
    {% for bank in banks %}
    <tr>
        <td>
            <a href="/borrow/bank/{{ bank.id }}">
                <img bank_logo_min src="/static/logos/{{ bank.get_images()[0] }}" alt="{{ bank.name }} image">
            </a>
        </td>
        <td><a href="/borrow/bank/{{ bank.id }}">{{ bank.name }}</a></td>
        <td>{{ bank.legal_person.balance | price }}</td>
        <td>{{ bank.country.name }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
