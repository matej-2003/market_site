{% extends "layout.html" %}
{% block style %}
<style>
    .panel {
        display: grid;
        grid-template-columns: repeat(4, auto);
    }

    img[vertical_logo] {
        max-height: 8em;
        width: auto;
    }

    .info {
        width: max-content;
    }

    .container {
        display: inline-block;
        padding: 0.5em;
        border: 1px solid #ccc;
        text-align: center;
    }

    div[info] {
        text-align: left;
    }

    span[mark] {
        color: #3c3c3c;
    }

    a[name] {
        font-size: 1.1rem;
    }

    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 0.5em;
    }
</style>
{% endblock %}
{% block content %}

<div class="panel">
    {% for auction in auctions.items %}
        {% if not auction.is_over() %}
            {{ auction_market(auction) }}
        {% endif %}
    {% endfor %}
</div>
{{ render_pagination(auctions, size='sm', align='center') }}
{% endblock %}
